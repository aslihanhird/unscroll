<!DOCTYPE html>
<html>
<head>
  <title>Rejected Change (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap');

  .error-page-styling {
    background-color: #f4f4f4;
    background-image: url("images/scroll.png");
    background-position: center;
    background-size: auto;
    background-repeat: no-repeat;
    margin: 2vh 0;
  }

  .error-page-styling > .dialog > div {
    font-family: "Roboto";
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .error-page-styling .top {
    height: 68vh;
    width: 300px;
    margin: 0 auto;
  }


  .error-page-styling .bottom {
    height: 28vh;
  }

  .dialog > div {
    text-align: center;
  }
  .error-page-styling h1 {
    font-size: 60px;
    font-weight: 300;
    font-style: italic;
  }

  .error-page-styling img {
    position: relative;
  }

  .error-page-styling h2 {
    font-weight: 300;
    font-style: italic;
  }

  .error-page-styling .back-button {
    padding: 8px 16px;
    background-color: #FF7B85;
    border-radius: 3px;
    text-decoration: none;
    color: #f4f4f4;
    font-weight: 700;
    display: inline-block;
    margin-bottom: 20px;
  }
  </style>
</head>

<body class="error-page-styling">
  <div class="dialog">
    <div class="top">
      <div>
        <h1>422</h1>
      </div>
      <h2>Your change was rejected. You may not have permission to perform this action.</h2>
    </div>
    <div class="bottom">
      <a class="back-button" href="/">Go Back</a>
    </div>
  </div>
</body>
</html>
