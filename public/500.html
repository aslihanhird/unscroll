<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap');

    .rails-default-error-page {
      background-color: #f4f4f4;
      background-image: url("images/scroll.png");
      background-position: center;
      background-size: auto;
      background-repeat: no-repeat;
      margin: 2vh 0;
    }

    .rails-default-error-page > .dialog > div {
      font-family: "Roboto";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .rails-default-error-page .top {
      height: 68vh;
      width: 300px;
      margin: 0 auto;
    }


    .rails-default-error-page .bottom {
      height: 28vh;
    }
    .rails-default-error-page .dialog {
    }
    .dialog > div {
      text-align: center;
    }
    .rails-default-error-page h1 {
      font-size: 60px;
      font-weight: 300;
      font-style: italic;
    }

    .rails-default-error-page img {
      position: relative;
    }

    .rails-default-error-page h2 {
      font-weight: 300;
      font-style: italic;
    }

    .rails-default-error-page .back-button {
      padding: 8px 16px;
      background-color: #FF7B85;
      border-radius: 3px;
      text-decoration: none;
      color: #f4f4f4;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 20px;
    }
    </style>
  </head>

  <body class="rails-default-error-page">
    <div class="dialog">
      <div class="top">
        <div>
          <h1>500</h1>
        </div>
        <h2>Something went wrong, try again later.</h2>
      </div>
      <div class="bottom">
        <a class="back-button" href="/">Go Back</a>
      </div>
    </div>
  </body>
</html>
